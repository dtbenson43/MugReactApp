query GetChooseGamesByUserId($userId: String) {
  chooseGames(where: { userId: { eq: $userId } }) {
    id
    userId
    title
    createdAt
    lastAccessed
    currentBranch {
      id
      text
      createdAt
      firstOption {
        text
        nextBranchId
      }
      secondOption {
        text
        nextBranchId
      }
      userChoice
    }
    previousBranch {
      id
      text
      createdAt
      firstOption {
        text
        nextBranchId
      }
      secondOption {
        text
        nextBranchId
      }
      userChoice
    }
    branches {
      id
      text
      createdAt
      firstOption {
        text
        nextBranchId
      }
      secondOption {
        text
        nextBranchId
      }
      userChoice
    }
  }
}

